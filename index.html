<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóíÔ∏è</text></svg>">

<style>
  body { 
    font-family: sans-serif; 
    display: flex; 
    justify-content: center; 
    padding-top: 50px; 
    transition: background-color 0.3s ease, color 0.3s ease;
    margin: 0;
    min-height: 100vh;
    background-color: white;
    color: black;
  }
  
  .dark-mode {
    background-color: #222;
    color: white;
  }

  /* Input Styling */
  .input-container {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    align-items: flex-start;
  }

  textarea { 
    padding: 10px; 
    width: 300px; 
    height: 60px; /* Taller than the to-do input for multi-line notes */
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none; 
    resize: vertical;
    font-family: sans-serif;
  }

  .dark-mode textarea {
    background-color: #333;
    color: white;
    border: 1px solid #555;
  }
  
  /* Buttons */
  button { 
    padding: 10px; 
    cursor: pointer; 
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #eee;
    transition: 0.2s;
  }

  button:hover {
    background-color: #ddd;
  }

  .dark-mode button {
    background-color: #444;
    color: white;
    border: 1px solid #555;
  }
  .dark-mode button:hover {
    background-color: #555;
  }

  #addBtn {
    height: 82px; /* Matches textarea height + padding */
    width: 50px;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* List Styling */
  #notes-list {
    margin-top: 20px;
    padding: 0;
    padding-bottom: 100px; 
    list-style: none;
    width: 380px; /* Slightly wider than To-Do for readability */
  }

  li {
    background: #f4f4f4;
    border-bottom: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: 0.2s;
    position: relative;
    white-space: pre-wrap; /* Preserves line breaks in notes */
    word-wrap: break-word;
  }

  .dark-mode li {
    background-color: #333;
    color: white;
    border-bottom: 1px solid #444;
  }
  
  /* Delete Button on Note */
  .delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: transparent;
    border: none;
    color: #999;
    font-size: 12px;
    padding: 5px;
    height: auto;
    width: auto;
  }
  
  .delete-btn:hover {
    color: red;
    background: rgba(255,0,0,0.1);
  }

  /* Auth Bar (Top Right) */
  #authBar {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #loginBtn {
    padding: 8px 14px;
    height: auto;
    font-size: 14px;
  }

  #userName {
    font-size: 14px;
    opacity: 0.85;
  }

  .dark-mode #userName {
    color: #ddd;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #666;
    padding-bottom: 20px;
    padding-top: 20px;
    background-color: white;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .dark-mode footer {
    background-color: #222; 
    color: #aaa; 
  }

  #mobileThemeBtn {
    display: none;
  }

  @media (max-width: 600px) {
    textarea { width: 60vw; }
    #notes-list { width: 90vw; }
    #mobileThemeBtn { display: inline-block; margin-left: 10px; height: auto;}
  }
</style>
</head>
<body>

<div id="authBar">
  <span id="userName"></span>
  <button id="loginBtn">Log in</button>
</div>

<div>
  <div class="input-container">
    <textarea id="noteInput" placeholder="Write a note..."></textarea>
    <button id="addBtn">+</button>
    <button id="mobileThemeBtn">üåì</button>
  </div>
  
  <ul id="notes-list"></ul>
</div>

<footer>
  <p>Created by Matteus Aydin 2026</p>
  <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Press 'M' to toggle theme</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>  

<script>
// --- CONFIGURATION FROM YOUR NOTES APP ---
const firebaseConfig = {
    apiKey: "AIzaSyAJYwEuF27rNMANqpE49PnLoRJPJlzFGBc",
    authDomain: "notes-matteus--firebase.firebaseapp.com",
    projectId: "notes-matteus--firebase",
    storageBucket: "notes-matteus--firebase.firebasestorage.app",
    messagingSenderId: "601405793462",
    appId: "1:601405793462:web:39d554bd7e7fb0e41df217"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;

const input = document.getElementById("noteInput");
const btn = document.getElementById("addBtn");
const list = document.getElementById("notes-list");
const mobileBtn = document.getElementById("mobileThemeBtn");
const loginBtn = document.getElementById("loginBtn");
const userName = document.getElementById("userName");

// --- THEME LOGIC (Identical to To-Do) ---
if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
}

document.addEventListener("keydown", function(event) {
    if (event.target.tagName === "INPUT" || event.target.tagName === "TEXTAREA") return;
    if (event.key === "m" || event.key === "M") toggleTheme();
});

mobileBtn.addEventListener("click", toggleTheme);

function toggleTheme() {
    const body = document.body;
    body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
}

// --- APP LOGIC ---

// 1. Add Note
btn.addEventListener("click", function() {
    if (!currentUser) {
        alert("Please log in to save notes!");
        return;
    }
    const text = input.value;
    if (text.trim() === "") return;

    db.collection("notes") // Using a generic collection or user-specific subcollection
      .add({
          uid: currentUser.uid, // Save UID so we can query only this user's notes
          text: text,
          time: Date.now()
      });

    input.value = "";
});

// 2. Render Note
function createItem(text, id) {
    const newItem = document.createElement("li");
    newItem.innerText = text;

    // Delete Button (Safety feature for notes)
    const delBtn = document.createElement("button");
    delBtn.innerText = "‚úï";
    delBtn.className = "delete-btn";
    delBtn.onclick = function() {
        if(confirm("Delete this note?")) {
            db.collection("notes").doc(id).delete();
        }
    };

    newItem.appendChild(delBtn);
    list.appendChild(newItem);
}

// 3. Load Notes
function loadNotes() {
    list.innerHTML = "";
    db.collection("notes")
      .where("uid", "==", currentUser.uid) // Only get current user's notes
      .orderBy("time", "desc") // Newest first
      .onSnapshot(snapshot => {
          list.innerHTML = "";
          snapshot.forEach(doc => {
              createItem(doc.data().text, doc.id);
          });
      });
}

// --- AUTHENTICATION ---
auth.onAuthStateChanged(user => {
    if (user) {
        currentUser = user;
        userName.innerText = user.displayName;
        loginBtn.innerText = "Log out";
        loadNotes();
    } else {
        currentUser = null;
        userName.innerText = "";
        list.innerHTML = "";
        loginBtn.innerText = "Log in";
    }
});

loginBtn.addEventListener("click", () => {
    if (currentUser) {
        auth.signOut();
    } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider); // Using Popup instead of Redirect for smoother experience
    }
});

</script>
</body>
</html>
